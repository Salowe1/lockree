name: Build and Release iOS

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS Ipa
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get -v

      - name: Clean Flutter Build
        run: flutter clean

      - name: Remove Edge Detection
        run: flutter pub remove edge_detection

      - name: Add Edge Detection
        run: flutter pub add edge_detection

      - name: Initialize CocoaPods
        run: pod init

      - name: Configure Podfile
        run: |
          echo "platform :ios, '12.0'" > ios/Podfile
          echo "target 'Runner' do" >> ios/Podfile
          echo "  use_frameworks!" >> ios/Podfile
          echo "  flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))" >> ios/Podfile
          echo "end" >> ios/Podfile

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: Prepare Payload Directory
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move App to Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
        if: success()

      - name: Zip the output IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.PAT_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Congrats"
